<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="selections">
      <button class="selection" id="rock-btn">✊🏼</button>
      <button class="selection" id="paper-btn">✋🏼</button>
      <button class="selection" id="scissors-btn">✌🏼</button>
    </div>
    <div class="results">
      <div class="weapon-selection">
        YOU
        <span class="result-score" id="you-span">0</span>
        <div id="select-your-weapon">
          <span id="you-selected">🐵🐵🐵</span>
        </div>
      </div>
      <div class="weapon-selection">
        DRAW
        <span class="result-score" id="draw-span">0</span>
        <div id="select-draw-weapon">
          <span class="draw-selected">🐵🐵🐵</span>
        </div>
      </div>
      <div class="weapon-selection">
        COMPUTER
        <span class="result-score" id="computer-span">0</span>
        <div id="select-computer-weapon">
          <span id="computer-selected">🐵🐵🐵</span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
