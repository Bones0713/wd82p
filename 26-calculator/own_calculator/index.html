<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="prev-operand"></div>
        <div class="curr-operand"></div>
      </div>
      <button class="clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operator divide">/</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operator multiply">x</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operator subtract">+</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operator add">-</button>
      <button class="num">.</button>
      <button class="num zero">0</button>
      <button class="equals">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
